{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Edit{% endblock title %}

{% block content %}
    <h3 class="page-header">Edit</h3>
    {% if book_id %}
        <form action="{% url 'hondana:book_mod' book_id=book_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
        <form action="{% url 'hondana:book_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
    {% csrf_token %}
    {{ form|bootstrap_horizontal }}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </div>
    </form>
    <a href="{% url 'hondana:book_list' %}" class="btn btn-default btn-sm">back</a>
{% endblock content %}
